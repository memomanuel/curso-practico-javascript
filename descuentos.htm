<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuetos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuetos
        </h1>
        <p>Este es el segundo taller del curso practico en JavaScrip</p>
    </header>

    <section>
        <h2>Calcular el precio a pagar de tus productos</h2>

        <form action="">
            <label for="InputPrice">
                Escribe el precio de tu producto
            </label>
            <input type="number" id="InputPrice">

            <label for="InputDescuento">
                Escriba el descuento de tu producto
            </label>
            <input type="number" id="InputDescuento">

            <button type="button" onclick="onClickButtonPrice()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
